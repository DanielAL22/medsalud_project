{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand ms-sm-5" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="300" height="80"
                    class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler ms-2 ms-sm-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- usuario autenticado -->
            {% if request.user.is_authenticated%}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item me-3 dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.first_name | title }} {{ user.last_name | title }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li>
                                <a class="dropdown-item" href="#">Mis datos</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="{% url 'salir' %}">Cerrar sesión</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>





            <!-- usuario no autenticado -->
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="#idNosotros">Nosotros</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link active" href="#idEspecialidades">Especialidades</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link active" href="#idInformacion">Información</a>
                    </li>
                    <li class="nav-item me-3 dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Acceso
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">


                            <li>
                                <a class="dropdown-item" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="{% url 'registro' %}">Registrarse</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            {% endif %}


            





        </div>
    </nav>
</body>

</html>
