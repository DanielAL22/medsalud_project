{% extends "principal.html"%}
{% block contenedor %}

<section class="mb-5 mb-lg-0">

    <div class="container-fluid custom-container-paciente">
        <div class="container pt-3 pb-5">
            <h5 class="card-title">Hola Doctor/a {{user.last_name | title }}</h5>
            <p class="card-text">¿Qué deseas hacer?</p>
        </div>
    </div>

    <div class="container pt-5 mb-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center mt-3 mt-md-0">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5">
                    <i class="fa-solid fa-calendar-check"></i>
                    <p>Gestionar horario</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5">
                    <i class="fa-solid fa-user"></i>
                    <p>Pacientes</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5">
                    <i class="fa-solid fa-square-poll-vertical"></i>
                    <p>Emitir orden de exámen</p>
                </div>
            </div>
        </div>
        <div class="row pt-lg-5">
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5">

                    <i class="fa-solid fa-capsules"></i>
                    <p>Emitir receta</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5">
                    <i class="fa-solid fa-clipboard"></i>
                    <p>Emitir licencia</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-4 d-flex justify-content-center">
                <div class="containerIcon mb-5 mb-md-0 mb-lg-0 mb-xl-0 mr-md-5 mb-sm-2">
                    <i class="fa-solid fa-folder-open"></i>
                    <p>Historial médico</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
